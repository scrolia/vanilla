<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla</title>
    <style>
        body {
            margin: 0;
        }

        .block {
            display: block;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .subBlock {
            display: block;
            width: 600px;
            height: 600px;
        }

        .subVBlock {
            display: block;
            height: 600px;
        }

        .subHBlock {
            display: block;
            width: 600px;
        }

        .bg {
            display: block;
            width: 3000px;
            height: 3000px;
        }
    </style>
    <link rel="stylesheet" href="../../package/dist/index.min.css" />
</head>

<body>
    <div id="root">
        <div class="block">
            <div id="ct1">
                <div class="subBlock">Block</div>
            </div>
        </div>
        <div class="block">
            <div id="ct2">
                <div class="subVBlock">Vertical Block</div>
            </div>
        </div>
        <div class="block">
            <div id="ct3">
                <div class="subHBlock">Horizontal Block</div>
            </div>
        </div>
        <div class="bg"></div>
    </div>
    <script src="../../package/dist/scrolia.min.js"></script>
    <script>
        function createScrollbar(el, page) {
            const scrollbar = scrolia.createScrollbar({
                page,
            });

            const destroyScrollbar = scrollbar.attach(el);

            window.addEventListener("unload", destroyScrollbar);
        }

        const root = document.getElementById("root");
        const ct1 = document.getElementById("ct1");
        const ct2 = document.getElementById("ct2");
        const ct3 = document.getElementById("ct3");

        root && createScrollbar(root, true);

        ct1 && createScrollbar(ct1);

        ct2 && createScrollbar(ct2);

        ct3 && createScrollbar(ct3);
    </script>
</body>

</html>
